name: Lint

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-linters:
    name: Run linters
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 16

      - name: Install API dependencies
        working-directory: api/
        run: npm i

      - name: Install UI dependencies
        working-directory: ui/
        run: yarn

      - name: Run Linter on UI
        uses: wearerequired/lint-action@v1
        with:
          eslint: true
          prettier: true
          eslint_dir: ui/
          prettier_dir: ui/

      - name: Run Linter on API
        uses: wearerequired/lint-action@v1
        with:
          eslint: true
          prettier: true
          eslint_dir: api/
          prettier_dir: api/